<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Table</title>
<link rel="stylesheet" href="style for bouns.css">
</head>
<body>

<table>
  <tr>
    <th>Team Name</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Show on Roster</th>
    <th></th>
  </tr>

  <tr class="move-row">
    <td colspan="5">Move to another Team</td>
  </tr>

  <tr>
    <td><a href="#">edit</a> Team A</td>
    <td>19/01/2012</td>
    <td>Ongoing</td>
    <td>yes</td>
    <td><a href="#">delete</a></td>
  </tr>

  <tr>
    <td><a href="#">edit</a> Team B</td>
    <td>24/10/2011</td>
    <td>18/01/2012</td>
    <td>no</td>
    <td><a href="#">delete</a></td>
  </tr>

  <tr class="move-row">
    <td colspan="5">Not in a team between 12/08/2011 and 23/10/2011. <a href="#">Add to a Team</a></td>
  </tr>

  <tr>
    <td><a href="#">edit</a> Team B</td>
    <td>1/01/2011</td>
    <td>11/08/2011</td>
    <td>yes</td>
    <td><a href="#">delete</a></td>
  </tr>

  <tr class="move-row">
    <td colspan="5">Add to a team prior to 01/01/2011</td>
  </tr>
</table>

</body>
</html>
