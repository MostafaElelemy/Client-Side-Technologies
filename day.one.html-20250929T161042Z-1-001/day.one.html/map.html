<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <style>
        body {
            text-align: center;
        }

        img {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>

    <img src="win (1).webp" width="400" alt="Interactive image" usemap="#image-map">

    <map name="image-map" id="image-map">
       
        <area shape="circle" coords="134,81,43" href="https://www.google.com/" alt="Google" title="Google"
            target="_blank" rel="noopener noreferrer">

      
        <area shape="circle" coords="227,92,49" href="https://www.w3schools.com/" alt="W3Schools" title="W3Schools"
            target="_blank" rel="noopener noreferrer">
    </map>

    <a href="home.html" title="Go to Home Page">
        <img src="WhatsApp Image 2025-08-10 at 6.31.21 PM.jpeg" width="100" alt="Home icon">
    </a>

</body>

</html>
