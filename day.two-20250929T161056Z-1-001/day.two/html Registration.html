<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    
</head>
<body>

    <h2 style="text-align:center;">Registration Form</h2>

    <form action="not with me.html" method="GET" enctype="multipart/form-data">
       
        <label for="fname" align="center">First Name *</label>
        <input type="text" id="fname" name="fname" required>

      
        <label for="lname" align="center">Last Name *</label>
        <input type="text" id="lname" name="lname" required>

       
        <label for="email" align="center">Email *</label>
        <input type="email" id="email" name="email" required>

      
        <label for="password" align="center">Password</label>
        <input type="password" id="password" name="password">

       
        <label for="repeat-password" align="center">Repeat Password</label>
        <input type="password" id="repeat-password" name="repeat-password">

       
        <label for="birthdate" align="center">Birth Date</label>
        <input type="date" id="birthdate" name="birthdate">

        <label for="picture" align="center">User Picture</label>
        <input type="file" id="picture" name="picture">

        <fieldset align="center">
            <legend>Gender</legend>
            <label><input type="radio" name="gender" value="Male"> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
        </fieldset>

        
        <label for="faculty" align="center">Faculty</label>
        <select id="faculty" name="faculty">
            <option value="">--Select Faculty--</option>
            <option value="Engineering">Engineering</option>
            <option value="Medicine">Medicine</option>
            <option value="Science">Science</option>
            <option value="Arts">Arts</option>
        </select>

      
        <fieldset align="center">
            <legend>Interests</legend>
            <label><input type="checkbox" name="interests" value="Programming"> Programming</label>
            <label><input type="checkbox" name="interests" value="Reading"> Reading</label>
            <label><input type="checkbox" name="interests" value="Swimming"> Swimming</label>
            <label><input type="checkbox" name="interests" value="Traveling"> Traveling</label>
        </fieldset>

        
        <label for="about" align="center">About You</label>
        <textarea id="about" name="about" rows="4"></textarea>

       
        <label align="center">
            <input type="checkbox" name="terms" required>
            I agree to the terms and conditions
        </label>

       
        <div class="buttons" align="center">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <a href="not with me.html"></a>
        </div>
    </form>    
         

</body>
</html>
